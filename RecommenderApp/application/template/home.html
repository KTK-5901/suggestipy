<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<header class="p-3 bg-dark text-white">
		<img src="/static/img/image.png" class = "logo" width = "45"  height = "45">
		<div class="container1">
		  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
			  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
			</a>

			<a style="position:absolute; right:233px; top:15px"  href="/"> <button type="button" class="btn btn-outline-light me-2">Home</button> </a>
			<a style="position:absolute; right:100px; top:15px"  href="/instruction"> <button type="button" class="btn btn-outline-light me-2">Instructions</button> </a>
			<a style="position:absolute; right:10px; top:15px"  href="/about"> <button type="button" class="btn btn-outline-light me-2">About</button> </a>


		  </div>
		</div>
	  </header>
	  <div class="break"></div>
	<div class="break-large"></div>


	<div class='container'>
	{% block instruction %}
	{% block about %}
		<div class="input_field">
			<h1 class = "textstyle" style='color: #000000'>SuggestiPy</h1>
			<p>Bored of your regular songs? Let's find something new for you!!<br> Just Enter the link of your current playlist below</p>
			<div class="break-medium"></div>
				<div class="ml-container">
					<form action="{{ url_for('recommend') }}"  id="form1" method="POST">
						<input class="input1" type="text" name="URL" placeholder="Enter URL">
						<div class="break-medium"></div>
							<label style='color: #000000; font-size:22px;' for="number-of-recs" >Select the number of recommendations : </label>
							<select name="number-of-recs" id="number-of-recs" form="form1">
								<option value="5" selected> 5</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
							</select>
							<div class="break-medium"></div>
						<input class='button1' form='form1' value='Get recommendations!' type="submit">
					</form>
				</div>
		</div>
			<div class="results">
				{% block results %}
				{% endblock %}
			</div>
		</div>
	{% endblock %}
	{% endblock %}

</body>
</html>
